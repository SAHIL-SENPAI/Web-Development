<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Zomato website</title>
</head>
<body>

    <nav>
        <button id="filters">Filters</button>
        <button id="offer">Offer</button>
        <button id="rating45">Rating 4.5+</button>
        <button id="servesalcohol">Serves Alcohol</button>
        <button id="opennow">open now</button>
    </nav>
    <div id="overlay"></div>
    <div id="popup" class="hidden">
        <h3>Choose Filter</h3>
        <label for="www">
            <input id="www" type="radio" name="filteroperation" value="rating">  Sort by Rating
        </label>

        <label for="aaa">
            <input id="aaa" type="radio" name="filteroperation" value="highlow">  High to Low(Price)
        </label>
        <label for="sss">
            <input id="sss" type="radio" name="filteroperation" value="costlowhigh">  Cost: Low to High
        </label>
        <label for="fff">
            <input id="fff" type="radio" name="filteroperation" value="distance">  Distance

        </label>
        <div class="buttons">
            <button id="applyfilter">Apply</button>
            <button id="closefilter">Close</button>
        </div>

    </div>


    <div id="root">
        

    </div>



    <script src="./index.js"></script>
</body>
</html>
