<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main">
        <div class="heading">

            Summer Olympics 2028

        </div>
        <div class="countdown">

            <div class="box1">
                <div class="day"> </div>
                <div>Days</div>
            </div>

            <div class="box">
                <div class="box2">
                    <div class="hour"> </div>
                    <div>Hours</div>
    
                </div>
    
                <div class="box3">
                    <div class="minute"></div>
                    <div>Minutes</div>
    
                </div>
                <div class="box4">
                    <div class="second"> </div>
                    <div>Seconds</div>
    
                </div>
            </div>
        </div>
    </div>

    <script src="./countdown.js"></script>
    
</body>
</html>
