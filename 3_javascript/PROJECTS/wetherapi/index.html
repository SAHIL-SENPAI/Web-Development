
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
        }
        .weather-card {
            background: linear-gradient(135deg, #42a5f5, #478ed1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 280px;
            color: white;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .temperature {
            font-size: 2.5em;
            font-weight: bold;
        }
        .wind-speed {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .weather-icon {
            height: 80px;
            width: 80px;
            font-size: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .location {
            font-size: 1.2em;
            margin-top: 5px;
        }
        .box{
            font-size: 1.2em;
            margin-top: 5px;
        }

        #location-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%;
            margin-bottom: 10px;
            font-size: 1em;
        }

        /* From Uiverse.io by PriyanshuGupta28 */ 
#pushable {
  position: relative;
  background: transparent;
  padding: 0px;
  border: none;
  cursor: pointer;
  outline-offset: 4px;
  outline-color: deeppink;
  transition: filter 250ms;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

.shadow {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: hsl(226, 25%, 69%);
  border-radius: 8px;
  filter: blur(2px);
  will-change: transform;
  transform: translateY(2px);
  transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
}

.edge {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  border-radius: 8px;
  background: linear-gradient(
    to right,
    hsl(248, 39%, 39%) 0%,
    hsl(248, 39%, 49%) 8%,
    hsl(248, 39%, 39%) 92%,
    hsl(248, 39%, 29%) 100%
  );
}

.front {
  display: block;
  position: relative;
  border-radius: 8px;
  background: hsl(248, 53%, 58%);
  padding: 16px 32px;
  color: white;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  font-size: 1rem;
  transform: translateY(-4px);
  transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
}

#pushable:hover {
  filter: brightness(110%);
}

#pushable:hover .front {
  transform: translateY(-6px);
  transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
}

#pushable:active .front {
  transform: translateY(-2px);
  transition: transform 34ms;
}

#pushable:hover .shadow {
  transform: translateY(4px);
  transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
}

#pushable:active .shadow {
  transform: translateY(1px);
  transition: transform 34ms;
}

#pushable:focus:not(:focus-visible) {
  outline: none;
}
button{
    margin-top: 20px;
}

        
    </style>
</head>
<body>
    <div class="weather-card">
        <input type="text" id="location-input" placeholder="Enter location for weather..." />
        <div id="one" class="weather-icon"></div>
        <div id="two" class="temperature">NULL</div>
        <div id="three" class="wind-speed">Wind Speed: NULL</div>
        <div class="box" id="five">Weather: NULL</div>
        <div class="box" id="sixth">Humidity: NULL</div>
        <div class="box" id="seventh">Air Quality: NULL</div>
        <div id="four" class="location">New York, NULL</div>

    <button id="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front"> Get Weather</span>
    </button>
  
    </div>

    <script src="./script.js"></script>
</body>
</html>
