<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrology Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Roboto";
    }

    .form-container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 440px;
      box-sizing: border-box; /* Ensures padding is included in the width */
    }

    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-container label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
    }

    .form-container input {
      width: 100%; /* Adjusted width to prevent overflow */
      padding: 10px;
      height: 40px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box; /* Ensures padding is included in the width */
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #5a4fcf;
    }

    .form-container input:focus {
      border-color: #6c5ce7;
      outline: none;
      box-shadow: 0 0 5px rgba(108, 92, 231, 0.5);
    }

    .result{
        min-height: 20px;
        max-height: 110px;
        overflow-y: scroll;
        color: #ccc;
        background-color: #555;
        margin-top: 10px;
        padding: 12px;
        border-radius: 5px;
        font-size: large;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Astrology Form</h2>
    <form id="astro-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>

      <label for="day">Day:</label>
      <input type="number" id="day" name="day" min="1" max="31" placeholder="DD" required>

      <label for="month">Month:</label>
      <input type="number" id="month" name="month" min="1" max="12" placeholder="MM" required>

      <label for="year">Year:</label>
      <input type="number" id="year" name="year" min="1900" max="2100" placeholder="YYYY" required>

      <button type="submit">Get Insights</button>

      <div id="output" class="result">
        
      </div>
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
