<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz</title>
</head>
<body>

    <div class="form-container">
        <h1>Student registration form</h1>
        <form action="#">
            <label for="first">First Name :</label>
            <input id="first" type="text" placeholder="enter first name" name="firstname">
            <label for="second">Last Name :</label>
            <input id="second" type="text" placeholder="enter last name" name="lastname">
            <label for="third">Age :</label>
            <input id="third" placeholder="enter your age" type="number" name="age">
            <div class="buttons">
                <button type="reset">reset</button>
                <button type="submit">submit</button>
            </div>
            <div id="result"></div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
